<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <!-- jQuery -->
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

    <link href="/static/bootstrapvalidator/css/bootstrapValidator.css" rel='stylesheet' type='text/css'/>
    <script src="/static/bootstrapvalidator/js/bootstrapValidator.js"></script>

</head>
<body>
<div class="container-fluid">
    <div class="row clearfix">
        <div class="col-md-12 column">


            <div style="margin: 0px 12px 0px 12px;">
                <form id="defaultForm" method="post" class="form-horizontal" action="/home/addShoesReduction">

                    <div class="form-group">
                        <label class="col-lg-3 control-label">手机号</label>
                        <div class="col-lg-5">
                            <input type="tel" class="form-control" name="phoneNum" placeholder="手机号码" readonly
                                   th:value="${phoneNum}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">消费积分</label>
                        <div class="col-lg-5">
                            <input type="number" class="form-control" name="reduction" placeholder="消费的数据"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">事件</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" name="event" placeholder="事件内容"/>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-lg-9 col-lg-offset-3">
                            <button type="submit" class="btn btn-primary">添加积分消费情况</button>
                            <button type="button" class="btn btn-info" id="resetBtn">重置表单</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    $(function () {
        $('#resetBtn').click(function () {
            $('#defaultForm').data('bootstrapValidator').resetForm(true);
        });

    })
</script>


</body>
</html>
