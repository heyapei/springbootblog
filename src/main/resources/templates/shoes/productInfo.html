<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>用户信息查询页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content="票据管理系统"/>
    <link href="/static/favicon/myoperation/index.ico" mce_href="/static/favicon/myoperation/index.ico" rel="icon"
          type="image/x-icon">

    <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap-theme.min.css"/>
    <script type="text/javascript" charset="utf-8" src="/static/bootstrap/js/jQuery.js"></script>
    <script type="text/javascript" charset="utf-8" src="/static/bootstrap/js/bootstrap.min.js"></script>


    <!--加载弹出框插件-->

    <link rel="stylesheet" type="text/css" href="/static/toastr/toastr.min.css"/>
    <script type="text/javascript" charset="utf-8" src="/static/toastr/toastr.min.js"></script>
    <!--日期选择插件-->
    <link rel="stylesheet" type="text/css" href="/static/datetimepicker/bootstrap-datetimepicker.min.css"/>
    <script type="text/javascript" charset="utf-8" src="/static/datetimepicker/moment-with-locales.min.js"></script>
    <script type="text/javascript" charset="utf-8"
            src="/static/datetimepicker/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" charset="utf-8"
            src="/static/datetimepicker/bootstrap-datetimepicker.zh-CN.js"></script>
    <!--数据图形化插件-->
    <script type="text/javascript" charset="utf-8" src="/static/echarts/echarts.min.js"></script>
    <!--table插件-->
    <link rel="stylesheet" type="text/css" href="/static/table/bootstrap-table.min.css"/>
    <script type="text/javascript" charset="utf-8" src="/static/table/bootstrap-table.js"></script>
    <script type="text/javascript" charset="utf-8" src="/static/table/tableExport.js"></script>
    <script type="text/javascript" charset="utf-8" src="/static/table/jquery.base64.js"></script>
    <script type="text/javascript" charset="utf-8" src="/static/table/bootstrap-table-export.js"></script>
    <!--js文件-->
    <script type="text/javascript" charset="utf-8" src="/static/shoes/js/userInfo.js"></script>

    <script>
        /*弹出框插件*/
        toastr.options = {
            closeButton: true,  //是否显示关闭按钮（提示框右上角关闭按钮）
            debug: false,  //是否为调试；
            progressBar: true,  //是否显示进度条（设置关闭的超时时间进度条）
            positionClass: "toast-top-center",  //消息框在页面显示的位置
            onclick: null,  //点击消息框自定义事件
            showDuration: "300",  //显示动作时间
            hideDuration: "1000",  //隐藏动作时间
            timeOut: "2000",  //自动关闭超时时间
            extendedTimeOut: "1000",
            showEasing: "swing",
            hideEasing: "linear",
            showMethod: "fadeIn",  //显示的方式
            hideMethod: "fadeOut"  //隐藏的方式
        };
    </script>

    <style>
        .table tbody tr td {
            text-align: center; /** 设置水平方向居中 */
            vertical-align: middle /** 设置垂直方向居中 */
        }

        .table th {
            text-align: center; /** 设置水平方向居中 */
            vertical-align: middle /** 设置垂直方向居中 */
        }


        /*翻页*/
        .jump {
            margin: 0px 0;
            float: right;
        }

        .jump_text {
            float: right;
            margin: 0 0 0 5px;
            line-height: 33px;
        }

        .jump_text input {
            width: 40px;
            border: rgba(212, 212, 212, 1.00) 1px solid;
            height: 30px;
            line-height: 33px;
            background: #fff;
        }

        /*取消number的样式*/
        /* google、safari */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none !important;
            margin: 0;
        }

        /* 火狐 */
        input[type="number"] {
            -moz-appearance: textfield;
        }

    </style>

</head>
<body>
<div class="container-fluid">
    <div class="row clearfix">

        <!--头部信息-->
        <div class="col-md-12 column">

            <div class="col-md-2 column">
                <div id="xiaocong_weatherforecast">

                </div>
            </div>


            <div class="col-md-8 column">
                <div class="page-header">
                    <h3 class="text-center">
                        店内商品查询
                    </h3>
                </div>
            </div>

            <div class="col-md-2 column">

            </div>

        </div>

        <!--中间信息-->
        <div class="col-md-12 column">

            <form role="form" class="form-inline" action="/home/productInfoByPage"
                  method="post" id="courseStatisticsForm">

                <div class="form-group">
                    <label for="productInfo-code" title="鞋子商品码">商品码</label>
                    <input type="text" class="form-control" id="productInfo-code" placeholder="请输鞋子商品码"
                           style="height: 30px;"
                           name="productInfo-code" th:value="${shoesProduct?.code}">
                </div>

                <div class="form-group">
                    <label for="productInfo-name" title="鞋子名称">名称</label>
                    <input type="text" class="form-control" id="productInfo-name" placeholder="请输鞋子名称"
                           style="height: 30px;"
                           name="productInfo-name" th:value="${shoesProduct?.name}">
                </div>

                <div class="form-group">
                    <label for="productInfo-color" title="鞋子颜色">颜色</label>
                    <input type="text" class="form-control" id="productInfo-color" placeholder="请输鞋子颜色"
                           style="height: 30px;"
                           name="productInfo-color" th:value="${shoesProduct?.color}">
                </div>

                <div class="form-group">
                    <label for="productInfo-size" title="鞋子的大小">鞋码</label>
                    <input class="form-control" id="productInfo-size" placeholder="请输入鞋码" type="number"
                           style="height: 30px;"
                           name="productInfo-size" th:value="${shoesProduct?.size}">
                </div>

                <div class="form-group">
                    <label for="productInfo-attribute" title="鞋子属性">属性</label>
                    <input type="text" class="form-control" id="productInfo-attribute" placeholder="请输鞋子属性"
                           style="height: 30px;"
                           name="productInfo-attribute" th:value="${shoesProduct?.attribute}">
                </div>


                <div class="form-group">
                    <label for="single-pageSize" title="每页所展示的条目数">每页条数</label>
                    <input class="form-control" id="single-pageSize" placeholder="条数" type="number"
                           style="height: 30px;"
                           name="pageSize" th:value="${pageResult.getData().getPageSize()}">
                </div>

                <button type="submit" class="btn">查询</button>

            </form>

            <br><br>


        </div>


        <!--显示信息-->


        <div class="col-md-12 column">

            <div class="table-responsive">
                <table class="table table-bordered table-hover" data-toggle="table" data-show-columns="true"
                       data-search="true" data-show-refresh="true" data-show-toggle="true"
                       data-export-types="['excel']" id="courseStatisticsTable">
                    <thead>
                    <tr style="white-space: nowrap;">
                        <th>
                            名称
                        </th>
                        <th>
                            商品码
                        </th>
                        <th data-sortable="true">
                            价格
                        </th>
                        <th>
                            颜色
                        </th>
                        <th>
                            鞋码
                        </th>
                        <!--<th>
                            数量
                        </th>-->
                        <th>
                            属性
                        </th>
                        <th>
                            描述
                        </th>
                        <th data-sortable="true">
                            创建时间
                        </th>
                        <th>
                            操作
                        </th>


                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="product,userStat : ${pageResult.data.list}">

                        <td th:text="${product.name}">
                        </td>
                        <td th:text="${product.code}">
                        </td>
                        <td th:text="${product.price}">
                        </td>
                        <td th:text="${product.color}">
                        </td>
                        <td th:text="${product.size}">
                        </td>
                        <!--<td th:text="${product.number}">
                        </td>-->
                        <td th:text="${product.attribute}">
                        </td>
                        <td th:text="${product.description}">
                        </td>
                        <td th:text="${#dates.format(product.createDate, 'yyyy/MM/dd hh:mm:ss')}">
                        </td>

                        <td>

                            <a href="javascript:" class='btn btn-xs green' title='修改鞋子信息'
                               th:onclick="|getProductInfoByProductId(${product.id})|"
                            ><span class='glyphicon glyphicon-pencil'></span></a>

                        </td>

                    </tr>

                    </tbody>
                </table>
            </div>

            <nav>

                <ul class="pagination">
                    <li th:class="${indexPage==1}?'disabled' : ''"><a th:href="|javascript:cp(${indexPage-1})|">上一页</a>
                    </li>
                    <li th:if="${indexPage-3 >=1}"><a th:href="|javascript:cp(${indexPage-3})|"
                                                      th:text="${indexPage -3}">1</a></li>
                    <li th:if="${indexPage-2 >=1}"><a th:href="|javascript:cp(${indexPage-2})|"
                                                      th:text="${indexPage -2}">1</a></li>
                    <li th:if="${indexPage-1 >=1}"><a th:href="|javascript:cp(${indexPage-1})|"
                                                      th:text="${indexPage -1}">1</a></li>
                    <li class="active"><a href="#" th:text="${indexPage}">1</a></li>
                    <li th:if="${indexPage+1 <=totalPage}"><a th:href="|javascript:cp(${indexPage+1})|"
                                                              th:text="${indexPage +1}">1</a></li>
                    <li th:if="${indexPage+2 <=totalPage}"><a th:href="|javascript:cp(${indexPage+2})|"
                                                              th:text="${indexPage +2}">1</a></li>
                    <li th:if="${indexPage+3 <=totalPage}"><a th:href="|javascript:cp(${indexPage+3})|"
                                                              th:text="${indexPage +3}">1</a></li>

                    <li th:class="${indexPage==totalPage}?'disabled' : ''"><a th:href="|javascript:cp(${indexPage+1})|">下一页</a>
                    </li>
                </ul>


                <div class="jump">
                            <span class="jump_text">
                                当前<label th:title="'当前共有'+${pageResult.getData().getSize()}+'条目录'"
                                         th:text="${pageResult.getData().getSize()}"></label>/<label
                                    th:title="'每页显示'+${pageResult.getData().getPageSize()}+'条目录'"
                                    th:text="${pageResult.getData().getPageSize()}"></label>条 | <label
                                    th:title="'当前在第'+${pageResult.getData().getPageNum()}+'页'"
                                    th:text="${pageResult.getData().getPageNum()}"></label>/<label
                                    th:title="'总共'+${pageResult.getData().getPages()}+'页'"
                                    th:text="${pageResult.getData().getPages()}"></label>页,跳到
                                <input type="number" name="jumpPage"
                                       id="jumpPage" th:value="${pageResult.getData().getPageNum()}"
                                       οnkeyup="this.value=this.value.replace(/[^0-9-]+/,'');">页
                                <button type="button" class="btn btn-primary btn-sm"
                                        th:onclick="|javascript:goPage(${pageResult.getData().getTotal()})|">跳转</button>
                            </span>
                </div>


            </nav>
        </div>


    </div>
</div>


<form class="form-horizontal" role="form">
    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <!--  定义模态框，过渡效果为淡入，id为myModal,tabindex=-1可以禁用使用tab切换，aria-labelledby用于引用模态框的标题，aria-hidden=true保持模态框在触发前窗口不可见  -->
        <div class="modal-dialog">
            <!--  显示模态框对话框模型（若不写下一个div则没有颜色）  -->
            <div class="modal-content">
                <!--  显示模态框白色背景，所有内容都写在这个div里面  -->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4>修改商品信息</h4>
                </div>

                <div class="modal-body">
                    <!--  模态框内容，我在此处添加一个表单 -->
                    <input type="hidden" id="productId" name="productId">
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">鞋名称</label>
                        <div class="col-sm-9">
                            <input type="text" id="name" name="name" class="form-control well"
                                   placeholder="请输入鞋名称" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="code" class="col-sm-2 control-label">商品码</label>
                        <div class="col-sm-9">
                            <input type="text" id="code" name="code" class="form-control well"
                                   placeholder="请输入鞋商品码" required/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="price" class="col-sm-2 control-label">价格</label>
                        <div class="col-sm-9">
                            <input type="number" id="price" name="price" class="form-control well"
                                   placeholder="请输入鞋价格" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="color" class="col-sm-2 control-label">颜色</label>
                        <div class="col-sm-9">
                            <input type="text" id="color" name="color" class="form-control well"
                                   placeholder="请输入鞋颜色" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="size" class="col-sm-2 control-label">鞋码</label>
                        <div class="col-sm-9">
                            <input type="number" id="size" name="size" class="form-control well"
                                   placeholder="请输入鞋码" required/>
                        </div>
                    </div>
                   <!-- <div class="form-group">
                        <label for="number" class="col-sm-2 control-label">存货量</label>
                        <div class="col-sm-9">
                            <input type="number" id="number" name="number" class="form-control well"
                                   placeholder="请输入鞋存货量" required/>
                        </div>
                    </div>-->

                    <div class="form-group">
                        <label for="attribute" class="col-sm-2 control-label">属性</label>
                        <div class="col-sm-9">
                            <input type="text" id="attribute" name="attribute" class="form-control well"
                                   placeholder="请输入鞋属性" required/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description" class="col-sm-2 control-label">描述</label>
                        <div class="col-sm-9">
                            <textarea rows="3" cols="20" id="description" name="description" class="form-control well"
                                      required>
                                输入鞋子的描述信息
                            </textarea>
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="createDate" class="col-sm-2 control-label">创建时间</label>
                        <div class="col-sm-9">
                            <input type="date" id="createDate" name="createDate" class="form-control well"
                                   placeholder="创建时间" required/>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-info" onclick="updateProductInfo()">确认更新</button>
                    <button type="button" class="btn btn-info" data-dismiss="modal">取消更新</button>
                    <button type="button" class="btn btn-danger" onclick="confirm()">删除商品</button>
                </div>

            </div>
        </div>
    </div>
</form>


<script>


    function updateProductInfo() {
        var productId = $("#productId").val();
        var name = $("#name").val();
        var code = $("#code").val();
        var price = $("#price").val();
        var color = $("#color").val();
        var size = $("#size").val();
        var number = $("#number").val();
        var attribute = $("#attribute").val();
        var description = $("#description").val();
        $.ajax({
            url: "/home/updateProduct",
            data: {
                productId: productId,
                name: name,
                code: code,
                price: price,
                color: color,
                size: size,
                number: number,
                description: description,
                attribute: attribute
            },
            type: "POST",
            timeout: 5000,
            dataType: "json",
            cache: false,
            success: function (d) {
                window.location.reload();
            }, error: function (data, type, err) {  // 以下依次是返回过来的数据，错误类型，错误码
                console.log("ajax错误类型：" + type);
                console.log(err);
            }

        });
    }


    function getProductInfoByProductId(productId) {
        $.ajax({
            url: "/home/getProductInfoByProductId",
            data: {productId: productId},
            type: "POST",
            timeout: 5000,
            dataType: "json",
            cache: false,
            success: function (d) {
                if (d.code == 200) {
                    $('#updateModal').modal("show");
                    $("#productId").val(d.data.id);
                    $("#name").val(d.data.name);
                    $("#code").val(d.data.code);
                    $("#price").val(d.data.price);
                    $("#color").val(d.data.color);
                    $("#size").val(d.data.size);
                    $("#number").val(d.data.number);
                    $("#attribute").val(d.data.attribute);
                    $("#description").val(d.data.description);
                    var date = new Date();
                    date.setTime(d.data.createDate);
                    var mon = date.getMonth() + 1;
                    var day = date.getDate();
                    var myDate = date.getFullYear() + "-" + (mon < 10 ? "0" + mon : mon) + "-" + (day < 10 ? "0" + day : day);
                    document.getElementById("createDate").value = myDate;

                } else {
                    toastr.error("发生错误！原因：" + d.message);
                }
            }, error: function (data, type, err) {  // 以下依次是返回过来的数据，错误类型，错误码
                console.log("ajax错误类型：" + type);
                console.log(err);
            }

        });
    }


    function deleteProduct() {
        var productId = $("#productId").val();
        $.ajax({
            url: "/home/deleteProduct",
            data: {productId: productId},
            type: "POST",
            timeout: 5000,
            dataType: "json",
            cache: false,
            success: function (d) {
                if (d.code == 200) {
                    window.location.reload();
                } else {
                    toastr.error("发生错误！原因：" + d.message);
                }
            }, error: function (data, type, err) {  // 以下依次是返回过来的数据，错误类型，错误码
                console.log("ajax错误类型：" + type);
                console.log(err);
            }

        });


    }

    /**
     * 重写确认框 fun:函数对象 params:参数列表， 可以是数组
     */
    function confirm() {
        if ($("#myConfirm").length > 0) {
            $("#myConfirm").remove();
        }
        var html = "<div class='modal fade' id='myConfirm' >"
            + "<div class='modal-backdrop in' style='opacity:0; '></div>"
            + "<div class='modal-dialog' style='z-index:2901; margin-top:60px; width:400px; '>"
            + "<div class='modal-content'>"
            + "<div class='modal-header'  style='font-size:16px; '>"
            + "<span class='glyphicon glyphicon-envelope'>&nbsp;</span>信息！<button type='button' class='close' data-dismiss='modal'>"
            + "<span style='font-size:20px;  ' class='glyphicon glyphicon-remove'></span><tton></div>"
            + "<div class='modal-body text-center' id='myConfirmContent' style='font-size:18px; '>"
            + "是否确定要删除该数据？该操作无法还原，请谨慎操作"
            + "</div>"
            + "<div class='modal-footer ' style=''>"
            + "<button class='btn btn-danger ' id='confirmOk' >确定<tton>"
            + "<button class='btn btn-info ' data-dismiss='modal'>取消<tton>"
            + "</div>" + "</div></div></div>";
        $("body").append(html);

        $("#myConfirm").modal("show");

        $("#confirmOk").on("click", function () {
            $("#myConfirm").modal("hide");
            $('#updateModal').modal('hide');
            deleteProduct(); // 执行函数
        });
    }
</script>
</body>
</html>
